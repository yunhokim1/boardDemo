<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap Icons CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>

<div class="container mt-5">
    <h4 class="mb-4">게시글 작성</h4>
    <form th:action="@{/boards}" th:object="${board}" method="post" class="row g-3">
        <div class="col-md-12">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="col-md-12">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
        </div>
        <!--<div class="col-md-12">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" id="writer" th:value="${loggedInUser.nickname}" class="form-control" readonly />
        </div>-->
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-light btn-sm custom-btn"><i class="bi bi-pencil"></i> 저장</button>
            <a href="/boards" class="btn btn-light btn-sm custom-btn"><i class="bi bi-x"></i> 취소</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS 추가 (선택 사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
