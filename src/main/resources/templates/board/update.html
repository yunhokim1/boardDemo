<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form id="updateForm">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${board.title}" required />
    <br />
    <label for="content">내용</label>
    <textarea id="content" name="content" th:text="${board.content}" required></textarea>
    <br />
    <label for="writer">작성자</label>
    <input type="text" id="writer" name="writer" th:value="${board.writer}" required />
    <br />
    <button type="button" onclick="submitForm()">수정</button>
</form>

<script>
    function submitForm() {
        const formData = new FormData(document.getElementById("updateForm"));
        const jsonData = Object.fromEntries(formData.entries());

        fetch("/boards/" + [[${board.id}]], {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/boards/" + [[${board.id}]];
            } else {
                alert("수정에 실패했습니다.");
            }
        })
    }
</script>
</body>
</html>
