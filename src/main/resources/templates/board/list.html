<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<a href="/boards/regist">새 게시글 작성</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.writer}"></td>
        <td><a th:href="@{/boards/{id}(id=${board.id})}">상세보기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
