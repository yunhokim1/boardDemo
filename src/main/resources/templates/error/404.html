<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- 여기에 CSS 링크 추가 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<script>
    function goMain() {
        location.href = "/boards";
    }

    function goBack() {
        history.back();
    }
</script>

<!-- 컨텐츠 영역 -->
<div class="app-content content">
    <div class="content-wrapper">
        <!-- 컨텐츠:헤더-페이지명,네비게이터 -->
        <div class="content-header row"></div>
        <div class="content-body">
            <section class="flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-md-4 col-10 p-0">
                        <div class="card-header bg-transparent border-0">
                            <h2 class="error-code text-center mb-2">404</h2>
                            <h3 class="text-uppercase text-center">Not Found</h3>
                        </div>
                        <div class="card-content">
                            <div class="row pt-5">
                                <div class="col-12 col-sm-6 col-md-6">
                                    <a href="javascript:goMain();" class="btn btn-primary btn-block">
                                        <i class="ft-home"></i> 처음으로
                                    </a>
                                </div>
                                <div class="col-12 col-sm-6 col-md-6">
                                    <a href="javascript:goBack();" class="btn btn-info btn-block">
                                        <i class="ft-arrow-left"></i> 이전 페이지로
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>

</html>
